<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-sm" style="width: 400px;">
    <h3 class="text-center mb-4">Sign In</h3>
    <div class="text-center mt-3">
      <a routerLink="/anonymous/users" class="text-decoration-none">Go to user list page</a>
    </div>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" formControlName="username"
          placeholder="Enter your username" />
        <div class="text-danger" *ngIf="
            signInForm.get('username')?.touched &&
            signInForm.get('username')?.invalid
          ">
          Username is required and must be at least 3 characters long.
        </div>
      </div>
      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password"
          placeholder="Enter your password" />
        <div class="text-danger" *ngIf="
            signInForm.get('password')?.touched &&
            signInForm.get('password')?.invalid
          ">
          Password is required and must be at least 8 characters long.
        </div>
      </div>
      <!-- Sign-In Button -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">
          Sign In
        </button>
      </div>
      <!-- Forgot Password Link -->
      <div class="text-center mt-3">
        <a routerLink="/auth/sign-up" class="text-decoration-none">Register?</a>
      </div>
    </form>
  </div>
</div>
