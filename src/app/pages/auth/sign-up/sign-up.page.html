<div class=" mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0">
        <div class="card-header text-center bg-primary text-white">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <!-- Name Field -->
            <div class="form-group mb-3">
              <label for="name">Full Name</label>
              <input type="text" id="name" formControlName="name" class="form-control"
                placeholder="Enter your full name" />
              <small *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" class="text-danger">
                Name is required.
              </small>
            </div>



            <!-- Password Field -->
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control"
                placeholder="Enter your password" />
              <small *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
                class="text-danger">
                Password is required (min. 6 characters).
              </small>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group mb-4">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"
                placeholder="Re-enter your password" />
              <small *ngIf="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched"
                class="text-danger">
                Passwords must match.
              </small>
            </div>
            <!-- role Field -->
            <div class="form-group mb-3">
              <label for="role">Role</label>
              <select id="role" formControlName="role" class="form-control">
                <option value="">--Select--</option>
                <option value="Doctor">Doctor</option>
                <option value="Patient">Patient</option>
              </select>
              <small *ngIf="signUpForm.get('role')?.invalid && signUpForm.get('role')?.touched" class="text-danger">
                Role is required.
              </small>
            </div>
            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">
                Sign Up
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Already have an account? <a href="/auth/sign-in" class="text-primary">Log In</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
